<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .loader {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gradient-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }

        .gradient-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .card-shadow {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .profit {
            color: #16a34a;
        }

        .loss {
            color: #dc2626;
        }

        .input-fun {
            transition: all 0.2s ease;
        }

        .input-fun:focus {
            transform: scale(1.02);
        }
    </style>
</head>

<body class="min-h-screen py-8 px-4">
    <div class="max-w-6xl mx-auto">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-3 bg-white px-8 py-4 rounded-full shadow-lg mb-3">
                <i class="fas fa-chart-line text-4xl text-blue-600"></i>
                <h1 class="text-3xl font-bold text-gray-800">Stock Trading Simulator</h1>
            </div>
            <p class="text-gray-600">Golden Cross / Death Cross Strategy</p>
        </div>

        <!-- Main Layout - Two Columns -->
        <div class="grid lg:grid-cols-3 gap-6">
            
            <!-- Left Column - Controls -->
            <div class="lg:col-span-1 space-y-6">
                
                <!-- Input Card -->
                <div class="bg-white rounded-3xl shadow-xl p-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <i class="fas fa-sliders text-blue-500"></i> Settings
                    </h2>
                    
                    <form id="simulationForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-2">Stock Symbol</label>
                            <input type="text" id="symbol" value="MSFT" 
                                class="input-fun w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none uppercase text-center text-lg font-bold"
                                placeholder="AAPL" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-2">Start Date</label>
                            <input type="date" id="startDate" value="2023-08-22"
                                class="input-fun w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-2">End Date</label>
                            <input type="date" id="endDate" value="2025-06-04"
                                class="input-fun w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-2">Budget ($)</label>
                            <input type="number" id="budget" value="10000" min="100"
                                class="input-fun w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none text-lg font-semibold"
                                placeholder="10000" required>
                        </div>
                    </form>

                    <button id="runBtn" onclick="runSimulation()" 
                        class="gradient-btn w-full mt-6 py-4 px-6 text-white font-bold rounded-xl shadow-lg flex items-center justify-center gap-2 text-lg">
                        <i class="fas fa-rocket"></i> Run It!
                    </button>
                </div>

                <!-- Summary Card (shows after simulation) -->
                <div id="summaryCard" class="hidden bg-gradient-to-br from-blue-500 to-blue-600 rounded-3xl shadow-xl p-6 text-white">
                    <div class="text-center">
                        <p class="text-sm opacity-90 mb-1">Final Balance</p>
                        <h2 class="text-3xl font-bold mb-4" id="finalBalance">$0.00</h2>
                        <div class="bg-white bg-opacity-20 rounded-xl p-3">
                            <p class="text-xs opacity-90 mb-1">Profit/Loss</p>
                            <p class="text-2xl font-bold" id="profitLoss">$0.00</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column - Results -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- Loading -->
                <div id="loading" class="hidden">
                    <div class="bg-white rounded-3xl shadow-xl p-12">
                        <div class="flex flex-col items-center justify-center gap-4">
                            <div class="loader"></div>
                            <span class="text-gray-600 text-lg">Crunching numbers...</span>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden">
                    <div class="bg-red-50 border-2 border-red-200 rounded-3xl p-6">
                        <div class="flex items-center gap-3 text-red-800">
                            <i class="fas fa-exclamation-circle text-2xl"></i>
                            <span id="errorText" class="font-medium">An error occurred</span>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div id="results" class="hidden space-y-6 fade-in">
                    
                    <!-- Chart Card -->
                    <div class="bg-white rounded-3xl shadow-xl p-6">
                        <h3 class="text-lg font-bold text-gray-800 flex items-center gap-2 mb-4">
                            <i class="fas fa-chart-area text-blue-500"></i> Price Chart
                        </h3>
                        <div class="bg-gray-50 rounded-2xl p-4">
                            <canvas id="priceChart" height="280"></canvas>
                        </div>
                    </div>

                    <!-- Trade Logs Card -->
                    <div class="bg-white rounded-3xl shadow-xl p-6">
                        <h3 class="text-lg font-bold text-gray-800 flex items-center gap-2 mb-4">
                            <i class="fas fa-history text-blue-500"></i> Trade History
                        </h3>
                        <div class="overflow-x-auto">
                            <div class="bg-gray-50 rounded-2xl overflow-hidden">
                                <table class="w-full">
                                    <thead class="bg-gray-200">
                                        <tr>
                                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Date</th>
                                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Action</th>
                                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Price</th>
                                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Shares</th>
                                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Balance</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tradeLogsBody" class="divide-y divide-gray-200">
                                        <!-- Trade logs will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Placeholder when no results -->
                <div id="placeholder" class="bg-white rounded-3xl shadow-xl p-12 text-center">
                    <i class="fas fa-chart-line text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500 text-lg">Run a simulation to see results!</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm">Â© 2026 | Internship Task - GTR</p>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let priceChart = null;

        // Set default dates
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const twoYearsAgo = new Date();
            twoYearsAgo.setFullYear(today.getFullYear() - 2);
            
            document.getElementById('startDate').value = twoYearsAgo.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
        });

        async function runSimulation() {
            const symbol = document.getElementById('symbol').value.trim().toUpperCase();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const budget = parseFloat(document.getElementById('budget').value);

            if (!symbol || !startDate || !endDate || !budget) {
                showError('Please fill in all fields');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('summaryCard').classList.add('hidden');
            document.getElementById('runBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/simulate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol: symbol,
                        start_date: startDate,
                        end_date: endDate,
                        budget: budget
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Simulation failed');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('runBtn').disabled = false;
            }
        }

        function displayResults(data) {
            // Update summary
            document.getElementById('finalBalance').textContent = `$${data.final_balance.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
            
            const profitLossEl = document.getElementById('profitLoss');
            const profitLoss = data.total_profit_loss;
            profitLossEl.textContent = `${profitLoss >= 0 ? '+' : ''}$${profitLoss.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;

            // Render chart
            renderChart(data.chart_data, data.symbol);

            // Populate trade logs
            populateTradeLogs(data.trades);

            // Show results
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('summaryCard').classList.remove('hidden');
            document.getElementById('placeholder').classList.add('hidden');
        }

        function renderChart(chartData, symbol) {
            const ctx = document.getElementById('priceChart').getContext('2d');

            // Destroy existing chart
            if (priceChart) {
                priceChart.destroy();
            }

            const labels = chartData.map(d => d.date);
            const closeData = chartData.map(d => d.close);
            const ma50Data = chartData.map(d => d.ma50);
            const ma200Data = chartData.map(d => d.ma200);

            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Close Price',
                            data: closeData,
                            borderColor: '#6b7280',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.1
                        },
                        {
                            label: 'SMA 50',
                            data: ma50Data,
                            borderColor: '#f59e0b',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            tension: 0.1
                        },
                        {
                            label: 'SMA 200',
                            data: ma200Data,
                            borderColor: '#3b82f6',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            borderDash: [10, 5],
                            pointRadius: 0,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${symbol} Analysis`,
                            font: { size: 15, weight: '600' }
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 15,
                                font: { size: 11 }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: { display: false },
                            ticks: {
                                maxTicksLimit: 8,
                                font: { size: 10 }
                            }
                        },
                        y: {
                            display: true,
                            grid: { color: '#e5e7eb' },
                            ticks: {
                                font: { size: 10 }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function populateTradeLogs(trades) {
            const tbody = document.getElementById('tradeLogsBody');
            tbody.innerHTML = '';

            if (trades.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-4 py-8 text-center text-gray-500">
                            No trades during this period
                        </td>
                    </tr>
                `;
                return;
            }

            trades.forEach(trade => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-100 transition-colors';
                
                const actionClass = trade.action === 'BUY' ? 'text-blue-600 font-bold' : 'text-red-600 font-bold';
                
                row.innerHTML = `
                    <td class="px-4 py-3 text-sm text-gray-700">${trade.date}</td>
                    <td class="px-4 py-3 text-sm ${actionClass}">${trade.action}</td>
                    <td class="px-4 py-3 text-sm text-gray-700">$${trade.price.toFixed(2)}</td>
                    <td class="px-4 py-3 text-sm text-gray-700">${trade.shares}</td>
                    <td class="px-4 py-3 text-sm text-gray-700 font-semibold">$${trade.balance.toLocaleString('en-US', { minimumFractionDigits: 2 })}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('summaryCard').classList.add('hidden');
        }

        // Allow Enter key to submit
        document.getElementById('simulationForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                runSimulation();
            }
        });
    </script>
</body>

</html>
